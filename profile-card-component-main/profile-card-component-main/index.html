<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="only">
  <div class="main">
  <div class="circle1">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="circle2">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  </div>


<div class="box">
  <div class="upper"></div>

  <div class="pic"><img src="images/image-victor.jpg" alt=""></div>
  <div class="line1">
    <div class="name">Victor Crest</div>
    <div class="age">26</div>
  </div>
  <div class="city">London</div>

  <div class="line3">
    <div class="a">80K</div>
    <div class="b">803K</div>
    <div class="c">1.4K</div>
    </div><br>
  <div class="line4">
    <div class="a">Followers</div>
    <div class="b">Likes</div>
    <div class="c">Photos</div>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fazal ur Rehman Khan</a>.
  </div>
</body>
</html>
